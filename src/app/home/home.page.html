<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list  *ngFor="let user of users">
    <ion-card (click)="navigatePage(user)">
      
      <ion-card-header class="usuario">
            <ion-avatar>
          <img src={{user.image}}>
        </ion-avatar>
        <p id="name">{{user.first_name}}</p>
      </ion-card-header>
     </ion-card>    
  
  </ion-list>
  
</ion-content>
